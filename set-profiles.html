<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="basic.css">
    <link rel="stylesheet" href="set-profiles.css">
    <title>Tic Tac Toe</title>
    <script src="profile.js" defer></script>
</head>
<body>
    <header>
        <h1>Set Your Profile Before Starting Game!</h1>
    </header>
    <main>
        <div id="input-form1" class="visibility">
            <div class="background"></div>
            <div class="name-card">
                <h2>Choose your name</h2>
                <form>
                    <label for="player-name1">Player name</label>
                    <input type="text" id="player-name1" name="player-name" maxlength="8" required>
                    <div class="buttons">
                        <button type="reset">Cancel</button>
                        <button type="button" class="confirm-button">Confirm</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="input-form2" class="visibility">
            <div class="background"></div>
            <div class="name-card">
                <h2>Choose your name</h2>
                <form action="" method="get">
                    <label for="player-name2">Player name</label>
                    <input type="text" id="player-name2" name="player-name" maxlength="8" required>
                    <div class="buttons">
                        <button type="reset">Cancel</button>
                        <button type="button" class="confirm-button">Confirm</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="cards">
            <div class="player-card">
                <p>Player 1</p>
                <p id="player-1-id">Name</p>
                <span>X</span>
                <a id="player-1-anchor">Edit</a>
            </div>
            <div class="player-card">
                <p>Player 2</p>
                <p id="player-2-id">Name</p>
                <span>O</span>
                <a id="player-2-anchor">Edit</a>
            </div>
        </div>
        <a href="" class="start-button">Start Game</a>
    </main>
</body>
</html>
